<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cantine du Coll√®ge</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        header { margin-bottom: 30px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 8px solid var(--accent); }
        .card h2 { margin-top: 0; color: var(--accent); }
        .item { margin: 15px 0; border-bottom: 1px dashed #ddd; padding-bottom: 5px; }
        .label { font-size: 0.8em; color: #7f8c8d; text-transform: uppercase; display: block; }
        .loading { font-style: italic; color: #95a5a6; }
    </style>
</head>
<body>

    <header>
        <h1>üç¥ Menu de la Cantine</h1>
        <p id="date-info">Chargement de la semaine...</p>
    </header>

    <div id="menu-container" class="container">
        <p class="loading">Chargement des menus en cours...</p>
    </div>

    <script>
        // Remplace par ton lien "Publier sur le web" (format CSV)
        const SHEET_URL = "TON_LIEN_ICI";

        async function getMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n');
                
                let html = '';
                // On commence √† i=1 pour sauter les titres du tableau
                for(let i = 1; i < rows.length; i++) {
                    const col = rows[i].split(',');
                    if(col.length >= 4) {
                        html += `
                        <div class="card">
                            <h2>${col[0]}</h2>
                            <div class="item"><span class="label">Entr√©e</span> ${col[1]}</div>
                            <div class="item"><span class="label">Plat Principal</span> <strong>${col[2]}</strong></div>
                            <div class="item"><span class="label">Dessert</span> ${col[3]}</div>
                        </div>`;
                    }
                }
                document.getElementById('menu-container').innerHTML = html;
                document.getElementById('date-info').innerText = "Bon app√©tit !";
            } catch (e) {
                document.getElementById('menu-container').innerHTML = "Erreur de connexion au menu.";
            }
        }

        getMenu();
    </script>
</body>
</html>
